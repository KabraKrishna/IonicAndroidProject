<ion-content fullscreen="true" class="content-bg">
  <div class="toolbar-bg">
    <img src="../../../assets/images/logo-1.png" class="logo-class">
    <ion-item class="header-item-class" lines="none" button (click)="dismissModal()">
      <ion-icon name="close" color="base-purple" [style.zoom]="1.5"></ion-icon>
    </ion-item>
  </div>

  <ion-grid>
    <ion-row class="ion-margin-top">
      <ion-col size="12" class="ion-text-center">
        <ion-title color="light" [style.font-weight]="600">Available Vacancies</ion-title>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="10" offset="1">
        <ion-card class="indicator-card-class">
         <ion-item lines="none">
          <ion-icon name="bed" color="danger"></ion-icon>
          <ion-label color="base-pink">&nbsp;&nbsp;Occupied</ion-label>
         </ion-item>
          <ion-item lines="none">
            <ion-icon name="bed" color="primary"></ion-icon>
            <ion-label color="base-pink">&nbsp;&nbsp;Available</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Room 1 to 4 -->
    <ion-row>
      <ion-col class="ion-no-padding" size="3" *ngFor="let roomNo of [1,2,3,4]">
        <ion-card class="room-card">
          <ion-card-header class="room-card-header">
            <ion-label color="base-purple">ROOM {{roomNo}}</ion-label>
          </ion-card-header>
          <ion-card-content class="room-card-content">
            <ion-icon name="bed" color="primary" *ngFor="let bedNo of [1,2]"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Room 5 to 7 -->
    <ion-row>
      <ion-col class="ion-no-padding" size="4" *ngFor="let roomNo of [5,6,7]">
        <ion-card class="room-card">
          <ion-card-header class="room-card-header">
            <ion-label color="base-purple">ROOM {{roomNo}}</ion-label>
          </ion-card-header>
          <ion-card-content class="room-card-content">
            <ion-icon name="bed" color="primary" *ngFor="let bedNo of [1,2]"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Room 8 to 12 -->
    <ion-row>
      <!-- Room 8 - 9 -->
      <ion-col class="ion-no-padding" size="4">
        <ion-card class="room-card">
          <ion-card-header class="room-card-header">
            <ion-label color="base-purple">ROOM 8</ion-label>
          </ion-card-header>
          <ion-card-content class="room-card-content">
            <ion-icon name="bed" color="primary" *ngFor="let bedNo of [1,2,3]"></ion-icon>
          </ion-card-content>
        </ion-card>
      
        <ion-card class="room-card">
          <ion-card-header class="room-card-header">
            <ion-label color="base-purple">ROOM 9</ion-label>
          </ion-card-header>
          <ion-card-content class="room-card-content">
            <ion-icon name="bed" color="primary" *ngFor="let bedNo of [1,2,3]"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Room 12 -->
      <ion-col class="ion-no-padding" size="4">
        <ion-card class="room-card">
          <ion-card-header class="room-card-header">
            <ion-label color="base-purple">ROOM 12</ion-label>
          </ion-card-header>
          <ion-card-content class="room-card-content">
            <ion-icon name="bed" color="primary" *ngFor="let bedNo of [1,2,3,4,5,6,7]"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <!-- Room 10 - 11 -->
      <ion-col class="ion-no-padding" size="4">
        <ion-card class="room-card">
          <ion-card-header class="room-card-header">
            <ion-label color="base-purple">ROOM 10</ion-label>
          </ion-card-header>
          <ion-card-content class="room-card-content">
            <ion-icon name="bed" color="primary" *ngFor="let bedNo of [1,2,3]"></ion-icon>
          </ion-card-content>
        </ion-card>

        <ion-card class="room-card">
          <ion-card-header class="room-card-header">
            <ion-label color="base-purple">ROOM 11</ion-label>
          </ion-card-header>
          <ion-card-content class="room-card-content">
            <ion-icon name="bed" color="primary" *ngFor="let bedNo of [1,2,3]"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>

      <!-- Room 13 -->
      <ion-col class="ion-no-padding" size="6" offset="3">
        <ion-card class="room-card">
          <ion-card-header class="room-card-header">
            <ion-label color="base-purple">ROOM 13</ion-label>
          </ion-card-header>
          <ion-card-content class="room-card-content">
            <ion-icon name="bed" color="primary" *ngFor="let bedNo of [1,2,3,4]"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  


  </ion-grid>

</ion-content>
